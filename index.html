<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <!-- ABSOLUTE PATH = LINK SAYS GOOGLE, TAKES YOU TO GOOGLE OPENS IN WEBPAGE-->
  <a href="https://www.google.com">Google</a>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <!-- RELATIVE PATH says "About page" when you click on link it takes you to separate file-->
  <a href="about.html">About Page</a>


  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <!-- TARGET ATTRIBUTE TAKES YOU TO GOOGLE IN A SEPERATE TAB-->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion">
  <a href="https://www.google.com" target="_blank">Google</a>


</body>
</html>
